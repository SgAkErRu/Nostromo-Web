<!DOCTYPE html>
<html>

<head>
    <title>Nostromo - Комната</title>
    <meta charset="utf-8" />
    <link href="/styles/vendor.css" rel="stylesheet">
    <link href="/styles/style.css" rel="stylesheet">
    <link href="/rooms/styles/room.css" rel="stylesheet">
</head>

<body>
    <div class="nav">
        <div class="navbutton"><a href="/">Главная</a></div>
    </div>

    <div class="header">
        <div>Комната - <span id="roomName"></span></div>
    </div>

    <div class="main">
        <div id="usernameDiv">
            <span>Ваше имя:</span>
            <input type="text" id="usernameInput">
            <button id="btn_setNewUsername">Сохранить имя</button>
        </div>
        <div id="inroomMenu">
            <span id="attention" class="vl">&#9888;</span>
            <button id="btn_toggleSounds" class="bold background-green">Включить звуки собеседников</button>
            <span class="vl">|</span>
            <button id="btn_getUserMediaMic">Захватить микрофон</button>
            <button hidden id="btn_toggleMic" class="bold background-orange">Выключить микрофон</button>
            <span class="vl">|</span>
            <button id="btn_getUserMediaCam">Захватить веб-камеру</button>
            <span class="vl">&larr;</span>
            <select id="captureSettingsCam">
                <option disabled selected value="default">Выберите разрешение</option>
            </select>
            <span class="vl">|</span>
            <button id="btn_getDisplayMedia">Демонстрация экрана компьютера</button>
            <span class="vl">&larr;</span>
            <select id="captureSettingsDisplay">
                <option disabled selected value="default">Выберите разрешение</option>
            </select>
            <span class="vl">|</span>
            <button id="btn_stopMediaAudio" class="bold background-red" hidden>Прекратить захват аудиодорожки</button>
            <button id="btn_stopMediaVideo" class="bold background-red" hidden>Прекратить захват видеодорожки</button>
        </div>
        <div id="videos"></div>
        <section id="chatSection">
            <span>Чат:</span>
            <div id="chat" readonly></div>
            <p hidden>Выбор собеседника:
                <select id="chatOptions">
                    <option disabled selected value="default">не выбрано...</option>
                </select>
            </p>
            <div class="flex">
                <textarea id="messageText" placeholder="Введите ваше сообщение"></textarea>
                <button id="btn_sendMessage" accesskey="enter" autofocus>Отправить</button>
            </div>
        </section>
        <section id="fileSection">
            <span>Отправка файлов:</span><br>
            <input type="file" id="fileInput" name="file" multiple="true" /><br>
            <button id="btn_sendFile">Отправить</button><br>
            <div id="files-progress"></div>
        </section>
    </div>

    <script src="/scripts/vendor.js"></script>
    <script src="/rooms/scripts/index.js"></script>
</body>

</html>
