<!DOCTYPE html>
<html>

<head>
    <title>Nostromo - Панель администратора</title>
    <meta charset="utf-8" />
    <link href="/styles/style.css" rel="stylesheet">
    <link href="/admin/styles/admin.css" rel="stylesheet">
</head>

<body>
    <div class="nav">
        <div class="navbutton"><a href="/">Главная</a></div>
        <div class="navbutton"><a href="/admin">Админ</a></div>
    </div>

    <div class="header">
        <div>Панель администратора</div>
    </div>

    <div class="main">
        <p style="margin: auto">Менеджер комнат</p>
        <div id="adminPanel">
            <div id="createRoomDiv">
                <span style="margin: auto">Создание комнат</span>
                <span>Название комнаты</span>
                <input id="roomNameInput" type="text">
                <span>Пароль комнаты</span>
                <input id="roomPassInput" type="password" pattern="[0-9a-fA-F]{4,8}" autocomplete="new-password">
                <span>Видеокодек для комнаты</span>
                <select id="videoCodec"></select>
                <button id="btn_createRoom">Создать комнату</button>
                <input id="roomLink" type="text" readonly hidden>
            </div>
            <div id="selectRoomDiv">
                <span style="margin: auto">Выбор комнаты</span>
                <span>Список комнат</span>
                <select id="roomSelect">
                    <option disabled selected value="default">не выбрано...</option>
                </select>
                <button id="btn_deleteRoom">Удалить комнату</button>
            </div>
            <div id="selectUserDiv">
                <span style="margin: auto">Выбор пользователя</span>
                <span>Список пользователей</span>
                <select id="userSelect">
                    <option disabled selected value="default">не выбрано...</option>
                </select>
                <button id="btn_kickUser">Кикнуть пользователя</button>
                <button id="btn_stopUserVideo">Отключить видео пользователя</button>
                <button id="btn_stopUserAudio">Отключить аудио пользователя</button>
                <span>Новое имя пользователя</span>
                <input id="usernameInput" type="text">
                <button id="btn_changeUsername">Изменить ник пользователя</button>
            </div>
        </div>
    </div>

    <script src="/scripts/vendor.js"></script>
    <script src="/admin/scripts/index.js"></script>
</body>

</html>
